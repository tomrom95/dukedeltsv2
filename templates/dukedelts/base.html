<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="Delta Tau Delta Delta Kappa Homepage">
   <meta name="keywords" content="Delta, Tau, DTD, delts, delt, duke, university, fraternity, IFC">
   <meta name="author" content="Tommy Romano">
   <title>Delta Tau Delta- Delta Kappa</title>
   <link rel="shortcut icon" href="/media/favicon.ico">
   <!-- Bootstrap -->
   <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
   <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet"/>
   <link href="/static/css/custom.css" rel="stylesheet"/>
   <link href='//fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
   <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

   
   <link rel="stylesheet" href="/static/js/vegas/vegas.min.css">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>
   {% block main %}{% endblock %}

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script src="/static/js/vegas/vegas.min.js"></script>

   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="/static/js/bootstrap.min.js"></script>
   <script src="/static/js/jquery.easing.1.3.js"></script>
   <script src="/static/js/jquery.easing.compatibility.js"></script>
   <script src="/static/js/custom.js"></script>
   <script src="/static/js/jquery.smooth-scroll.js"></script>
   <script>
      $(document).ready(function() {
         $('.navbar-default a').smoothScroll({
            easing: 'easeInOut',
            speed: 800
         });
         $('.footer a').smoothScroll({
            easing: 'easeInOut',
            speed: 800
         });
      });
   </script>
   <script type="text/javascript">
    $(document).ready(function() {
        $('#alumniform').submit(function(event) { // catch the form's submit event
            $.ajax({ // create an AJAX call...
                data: $(this).serialize(), // get the form data
                type: 'POST', // GET or POST
                url: '/alumniform', // the file to call
                success: function(data) { // on success..
                    $('.alumni-message').html('Your message has been sent')
                    $('.alumni-circle').css('visibility','visible')
                    $("#alumniform")[0].reset();
                }
            });
            event.preventDefault();
        });
    });
    </script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#rushform').submit(function(event) { // catch the form's submit event
            $.ajax({ // create an AJAX call...
                data: $(this).serialize(), // get the form data
                type: 'POST', // GET or POST
                url: '/rushform', // the file to call
                success: function(data) { // on success..
                    $('.rush-message').html('Your message has been sent')
                    $('.rush-circle').css('visibility','visible')
                    $("#rushform")[0].reset();
                }
            });
            event.preventDefault();
        });
    });
    </script>

   <script>
      $(document).ready(function() {
         $("body, home").vegas({
            timer: false,
            slides: [
              {% for b in background %}
              { src: "{{ b.img.url }}" },
              {% endfor %}
            ]
         });
      });
   </script>
   <script>
       $('.navbar-collapse a').click('li', function() {
          var navbar_toggle = $('.navbar-toggle');
          if (navbar_toggle.is(':visible')) {
              navbar_toggle.trigger('click');
      }});
   </script>
   <script>
    $(document).ready(function () {
        $('.donateframe').hide();
        $('button.donate').click(function () {
            var $this = $(this);
            $('.donateframe').slideToggle(200, function () {
                $this.text($(this).is(':visible') ? 'Close' : 'Donate');
            });

        });
    });
   </script>
 </body>
</html>
